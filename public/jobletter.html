<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/admin.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Verifier</title>
</head>
<body>
    <div class="mainDiv">
    <nav class="navbar ">
        <a class="navbar-brand" >
            <img src="images/logo.png" width="100" height="auto" alt="">
          </a>
        <div id="navbarText">
          <ul class="navbar-nav mr-auto">

          </ul>
          <span class="navbar-text">
            <button class="btn btn-warning navButton" onclick="homeFunc()">Home</button>
          </span>
        </div>
      </nav>
      <div style="display: flex;align-items: center;justify-content: center;font-size: 1rem;flex-direction: column;padding: 2rem;">
        <div style="width: 80%; text-align: center;">
    <h2 style="padding: 1rem;padding-bottom: 3rem;">Job Letter Details:</h2>
    <form action="/addstudent" method="POST" style="margin-top: 15px;font-size: 1.2rem" id="form">
        <div class="form-group row">
            <label for="fname" class="col-sm-2 col-form-label">First Name: &nbsp;</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="fname"/><br>
            </div>
            <label for="lname" class="col-sm-2 col-form-label">Last Name: &nbsp;</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="lname"/><br>
            </div>

        </div>
        <div class="form-group row">
            <label for="JobID" class="col-sm-2 col-form-label">Job ID: &nbsp;</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="JobID" /><br>
            </div>
            <label for="Email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" name="Email"/><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="JobProf" class="col-sm-2 col-form-label">Job Profile: &nbsp;</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="JobProf" /><br>
            </div>
            <label for="JobLoc" class="col-sm-2 col-form-label">Job Location: &nbsp;</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="JobLoc"name="Mark1" /><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="Salary" class="col-sm-2 col-form-label">Salary: &nbsp;</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="Salary" name="Mark1" /><br>
            </div>
            <label for="Bond" class="col-sm-2 col-form-label">Bond: &nbsp;</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="Bond" name="Mark1" min="0" required max="100"/><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="AadharNo" class="col-sm-2 col-form-label">AadharNo: &nbsp;</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="AadharNo"name="Mark1"  /><br>
            </div>
        </div>
        <input type="submit" class="btn btn-warning navButton" value="Generate" />
        <input type="button" class="btn btn-warning navButton" value="Reset" onclick="resetMarks()" />
    </form>
    </div></div>
    <footer id="footer" class="footer">
        <div>
          Made by: <a href="https://github.com/karishmarajput">Karishma </a>,  Vinayak, Pratik, juhi, Kaushik & Aaryan
        </div>
    </footer> </div>
    <script>
        function homeFunc(){
            window.location.href = window.location.href.replace("aMarksheet","")
        }
        function resetMarks(){
            document.getElementById("form").reset();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
